<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Registration Form</h2>
    <form action="/action.php">
        <!-- input tag text type-->
        <input type="text" placeholder="username">
        <!-- input type password -->
         <br><br>
        <input type="password" placeholder="Password">
        <hr>

        <!-- select one and can click only the dot  -->
        <!-- <input type="radio" value="class XI" name="class">Class XI
        <input type="radio" value="class XII" name="class">Class XII
        <hr> -->

        <!-- click anywhere using label  -->
         <h4>Select Your Class</h4>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">Class XI
        </label>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">Class XII
        </label>
        

        <!-- can click multiple -->
         <h4>Select Your Subject</h4>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">Math
        </label>
        <br>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">Physics
        </label>
        <br>
        <label for="che">
            <input type="checkbox" value="che" name="subject" id="103">Chemistry
        </label>
        <br>
        <label for="swe">
            <input type="checkbox" value="swe" name="subject" id="104">Software Engineering
        </label>
        <hr>

        <!-- select dropdown option -->
         <h4>Select your divisions</h4>
        <select name="city">
            <option value="Khulna">Khulna</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Chattogram">Chattogram</option>
        </select>
        <hr>

        <!-- user can give feedback -->
        <h4>Give Feedback</h4>
        <textarea name="feedback" id="101" placeholder="Please Give Your feedback Here" rows="10"></textarea>
        <br>

        <!-- for submit button -->
        <input type="submit" value="submit">
    </form>
    <hr>
    <br>

    <!-- video tag -->
    <video  width="560" height="315" src="" controls>video</video>

</body>
